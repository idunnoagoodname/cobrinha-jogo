<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Canvas of the game -->
    <canvas id="gameCanvas" width="300" height="300" >&lt;canvas>   
    
    <!-- JavaSript -->
     <script>
         
        // Colour Variables 
        const CANVAS_BORDER_COLOUR = 'black';
        const CANVAS_BACKGROUND_COLOUR= 'white';
        const SNAKE_COLOUR = 'lightgreen';
        const SNAKE_BORDER_COLOUR = 'darkgreen';
        
        // Canvas Variable
        const canvas = document.getElementById("gameCanvas");

        // 2D Context 
        const ctx = canvas.getContext("2d");
        
        /*
         * Change the background colour of the canvas to CANVAS_BACKGROUND_COLOUR and
         * draw a border around it
         */

        function clearcanvas(){

        // Select the colour to fill the drawing    
        ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;

        // Select the colour for the border of the canvas
        ctx.strokestyle = CANVAS_BORDER_COLOUR;

        // Draw a "filled" rectangle to cover the entire canvas
        ctx.fillRect(0,0,canvas.width,canvas.height);

        // Draw a "border" around the entire canvas
        ctx.strokeRect(0,0,canvas.width,canvas.height); 
        }

        // Representing the Snake - Every Bracket is each part of the snake
        let snake = [ 
            {x: 150, y: 150},
            {x: 140, y: 150},
            {x: 130, y: 150}, 
            {x: 120, y: 150}, 
            {x: 110, y: 150}
        ];

        // Creating and Drawing the Snake
        function drawSnakePart(snakePart){
            
            // Creating the Colours
            ctx.fillStyle = SNAKE_COLOUR
            ctx.strokeStyle = SNAKE_BORDER_COLOUR

            // Drawing the Snake
            ctx.fillRect(snakePart.x, snakePart.y, 10,10);
            ctx.strokeRect(snakePart.x, snakePart.y, 10,10);
        }
        
        // Update the snake (move it)
        function advanceSnake(){
            
            // Create the new snake head
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Add the new head to the beginning of snake body
            snake.unshift(head);
            
            // Remove the last part of snake body
            snake.pop();
        }
        
        // Prints the parts on the Canvas
        function drawSnake(){

            // Loop through the snake parts drawing each part on the canvas
            snake.forEach(drawSnakePart);
        }
        
        // Snake Movement
        function stepOne(){
            setTimeout(function onTick(){
                clearCanvas();
                advanceSnake();
                drawSnake();
                stepTwo();
            }, 100)
        }

        function stepTwo(){
            setTimeout(function onTick(){
                clearCanvas();
                advanceSnake();
                drawSanke();

            }, 100)
        }


        function main(){
            setTimeout(function onTick(){
                clearCanvas();
                advanceSnake()
                drawSnake();
                main();
            }, 100)
        }

        // Changing the snake direction
        function changeDirection(event){
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -10;
            const goingDown = dy === 10;
            const goingRight = dx === 10;
            const goingLeft = dx === -10;

            /*
             * Prevent the snake from reversing
             * 
             * Example scenario:
             * Snake is moving to the right. User presses down and immediately left
             * and the snake immediately changes direction without taking a step down first
             */

            // Verifying the left key
            if(keyPressed === LEFT_KEY && !goingRight){
                dx = -10;
                dy = 0;
            }
            // Verifying the up key
            if(keyPressed == UP_KEY && !goingDown){
                dx = 0;
                dy = -10;
            }
            // Verifying the right key
            if(keyPressed == RIGHT_KEY && !goingLeft){
                dx = 10;
                dy = 0;
            }
            // Verifying the down key
            if(keyPressed == DOWN_KEY && !goingDown){
                dx = 0;
                dy = 10;
            }
        }


        drawSnake();
     </script>

</body>
</html>
