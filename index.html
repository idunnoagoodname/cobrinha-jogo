<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Canvas of the game -->
    <canvas id="gameCanvas" width="300" height="300" >&lt;canvas>   
    
    <!-- JavaSript -->
     <script>
         
         // Colour Variables 
         const CANVAS_BORDER_COLOUR = 'black';
         const CANVAS_BACKGROUND_COLOUR= 'white';
        
         // Canvas Variable
        const canvas = document.getElementById("gameCanvas");

        // 2D Context 
        const ctx = canvas.getContext("2d");
        
        // Setting the Background and Border Colour
        ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
        ctx.strokestyle = CANVAS_BORDER_COLOUR;

        // Drawing the background
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.strokeRect(0,0,canvas.width,canvas.height); 

        // Representing the Snake - Every Bracket is each part of the snake
        let snake = [ {x: 150, y: 150}, {x: 140, y: 150}, {x: 130, y: 150}, {x: 120, y: 150}, {x: 110, y: 150},];

        // Creating and Drawing the Snake
        function drawSnakePart(snakePart){
            
            // Creating the Colours
            ctx.fillStyle = 'lightgreen';
            ctx.strokestyle = 'darkgreen';

            // Drawing the Snake
            ctx.fillRect(snakePart.x, snakePart.y, 10,10);
            ctx.strokeRect(snakePart.x, snakePart.y, 10,10);
        }

        // Prints the parts on the Canvas
        function drawSnake(){
            snake.forEach(drawSnakePart);
        }



     </script>



</body>
</html>
